<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Tech SENAI</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Cabeçalho -->
     <header class="cabecalho">
        <h1>Loja Tech SENAI - Cadastro de Produtos</h1>
        <button id="btnTema" type="button">Mudar Tema</button>
    </header>

    <!-- Conteúdo principal -->
     <main class="conteudo">
        <!-- Formulário -->
        <section class="conteudo-formulario">
            <h2>Novo Produto</h2>
            <form id="form-produtos">
                <div class="grade">
                    <label for="produto">Nome do Produto*
                        <input type="text" name="" id="produto" required placeholder="Digite o nome do produto aqui...">
                    </label>
                    <label>Categoria*
                        <select id="categoria">
                            <option value="" selected disabled>Opções</option>
                            <option value="">Hardware</option>
                            <option value="">Periféricos</option>
                            <option value="">Acessórios</option>
                            <option value="">Outros</option>
                        </select>
                    </label>
                    <label for="preco">Preço(R$)*
                        <input type="number" name="" id="preco" step="0.01" min="0" placeholder="0.00" required>
                    </label>
                    <label for="quantidade">Quantidade* 
                        <input type="number" name="" id="quantidade" min="0" step="1" required>
                    </label>
                </div>
                <div class="botoes">
                    <button type="submit" id="btnAdd">Adicionar</button>
                    <button type="button" id="btnLimpar">Limpar</button>
                </div>
            </form>
        </section>
        <section class="conteudo-formulario">
            <div class="cabecalho-tabela">
                <h2>Produtos Cadastrados</h2>
                <input type="search" name="" id="buscar" placeholder="Buscar nome do produto">
            </div>
            <div class="secao-tabela">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Subtotal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="resumo">
                <span>Total de itens: <strong>0</strong></span>
                <span>Valor total: <strong>0</strong></span>
            </div>
        </section> 
     </main>
     <footer class="rodape">
        <small>&copy; Loja Tech SENAI</small>
     </footer>
</body>
</html>
